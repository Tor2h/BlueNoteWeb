<button class="mt-3 mx-4" mat-raised-button (click)="createGenre()">
  Create a new genre
</button>
<div class="row mx-3 my-3">
  <div class="col-8">
    <table mat-table [dataSource]="allGenres" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Genre</th>
        <td mat-cell *matCellDef="let genre">{{ genre.name }}</td>
      </ng-container>

      <ng-container class="d-flex justify-contend-end" matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let genre">
          <button mat-raised-button (click)="deleteGenre(genre.id)">
            Delete genre
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
