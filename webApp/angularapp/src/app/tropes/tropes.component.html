<button class="mt-3 mx-3" mat-raised-button (click)="createTrope()"> Create a new Trope </button>
<div class="row mx-3 my-3">
  <div class="col-10">
    <table mat-table [dataSource]="allTropes" class="mat-elevation-z8">

      <ng-container matColumnDef="name">

        <th mat-header-cell *matHeaderCellDef> Trope </th>
        <td mat-cell *matCellDef="let trope"> {{trope.name}} <div class="d-flex justify-content-end"><button mat-raised-button (click)="deleteTrope(trope.id)"> delete trope </button></div></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
