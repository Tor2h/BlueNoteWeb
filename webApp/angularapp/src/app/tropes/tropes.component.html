<button mat-raised-button (click)="createTrope()"> Create a new Trope </button>
<table mat-table [dataSource]="allTropes" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Trope </th>
    <td mat-cell *matCellDef="let trope"> {{trope.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
