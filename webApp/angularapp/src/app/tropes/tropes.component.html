<button class="mt-3 mx-4" mat-raised-button (click)="createTrope()"> Create a new trope </button>
<div class="row mx-3 my-3">
  <div class="col-8">
    <table mat-table [dataSource]="allTropes" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Trope name </th>
        <!--<td mat-cell *matCellDef="let trope"><span class="col-10"> {{trope.name}} </span><span class="col-2"><button mat-raised-button (click)="deleteTrope(trope.id)"> delete trope </button></span></td>-->
        <td mat-cell *matCellDef="let trope"> {{trope.name}} </td>
      </ng-container>

      <ng-container class="d-flex justify-contend-end" matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let trope"><button mat-raised-button (click)="deleteTrope(trope.id)"> Delete trope </button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
