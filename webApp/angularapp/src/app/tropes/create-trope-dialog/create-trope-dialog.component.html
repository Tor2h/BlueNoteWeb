<h2 mat-dialog-title>Create a new trope</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field appearance="outline" styleClass="mx-3">
    <mat-label>Trope name</mat-label>
    <input matInput value="tropeName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Create</button>
</mat-dialog-actions>
