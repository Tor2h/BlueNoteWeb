<h2 mat-dialog-title>Create a new trope</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field appearance="outline" styleClass="mx-3">
    <mat-label>Trope name</mat-label>
    <input matInput [(ngModel)]="trope.name"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="formGroup" [mat-dialog-close]="trope.name" cdkFocusInitial>Create</button>
</mat-dialog-actions>
